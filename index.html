<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>

<body background="background1.jpg">
    <center>
        <div class="btn btn-primary heading">
            <h1 class="header">AI CLASSIC MARIO</h1>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>

        <span><button class="btn btn-success" onclick="startGame()" id="start">Play Game</button></span>
        <span><button class="btn btn-danger" onclick="restart()" id="restart">Restart</button></span>
        <br>
        <br>
        <h3 id="status" class="btn btn-warning"></h3>
        <br>
        <br>
        <div id="canvas"></div>
        <div id="game_console"></div>
    </center>

    <div class="copy_right_footer">
        Created by : Allan Xavier
    </div>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instructions</h4>
  
              <div class="moda-body">
                <img src="jump.png" class="Instructions_image">
                <img src="right.png" class="Instructions_image">
                <img src="left.png" class="Instructions_image">
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="main.js"></script>
</body>

</html>
